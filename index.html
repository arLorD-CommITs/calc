<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <header class="header">
            Project: Calculator
        </header>
        <div class="container">
            <div class="calculator">
                <div class="display">0</div>
                <div class="keypad">
                    <button class="clear-btn">CE</button>
                    <button class="percent-btn">%</button>
                    <button class="close-parenthesis-btn">)</button>
                    <button class="open-parenthesis">(</button>

                    <button class="divide-btn operator">÷</button>
                    <button class="nine-btn number">9</button>
                    <button class="eight-btn number">8</button>
                    <button class="seven-btn number">7</button>

                    <button class="multiply-btn operator">*</button>
                    <button class="six-btn number">6</button>
                    <button class="five-btn number">5</button>
                    <button class="four-btn number">4</button>

                    <button class="subtract-btn operator">-</button>
                    <button class="three-btn number">3</button>
                    <button class="two-btn number">2</button>
                    <button class="one-btn number">1</button>

                    <button class="equals-btn operator">=</button>
                    <button class="add-btn operator">+</button>
                    <button class="point-btn">.</button>
                    <button class="zero-btn number">0</button>
                </div>
            </div>
        </div>
        <footer class="footer">
            © Arlord the Great
        </footer>
    </main>
</body>
</html>
