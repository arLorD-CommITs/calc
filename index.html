<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <header class="header">
            Project: Calculator
        </header>
        <div class="container">
            <div class="calculator">
                <div class="display">123456789</div>
                <div class="keypad">
                    <button class="clear-btn">CE</button>
                    <button class="percent-btn">%</button>
                    <button class="close-parenthesis-btn">)</button>
                    <button class="open-parenthesis">(</button>

                    <button class="divide-btn">÷</button>
                    <button class="nine-btn">9</button>
                    <button class="eight-btn">8</button>
                    <button class="seven-btn">7</button>

                    <button class="multiply-btn">*</button>
                    <button class="six-btn">6</button>
                    <button class="five-btn">5</button>
                    <button class="four-btn">4</button>

                    <button class="subtract-btn">-</button>
                    <button class="three-btn">3</button>
                    <button class="two-btn">2</button>
                    <button class="one-btn">1</button>

                    <button class="equals-btn">=</button>
                    <button class="add-btn">+</button>
                    <button class="point-btn">.</button>
                    <button class="one-btn">0</button>
                </div>
            </div>
        </div>
        <footer class="footer">
            © Arlord the Great
        </footer>
    </main>
</body>
</html>
